<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <br><br><br>

        <h4>Calory Goal</h4>
        <br>
        <div class="row">
            <div class="col-md-9 offset-1">
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-md-12">
                <form method="POST">
                    <div class="form-group row">
                        {% csrf_token %}
                        <label class="col-md-2">
                            <b> Select Food to Add </b>
                        </label>
                        <select class="col-md-6 form-control" name="food_consumed" id="food_consumed">
                            {% for food in foods %}
                                <option value="{{ food.name }}"> {{ food.name }}</option>
                            {% endfor %}
                        </select>
                        <button class="btn btn-success" type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-6">
            <div>
                <h4>Today's Consumption</h4>
            </div>
            <table id="table" class="table table-striped table-primary">
                <tr class="bg-primary text-white">
                    <th>Food item</th>
                    <th>Carbs(gm)</th>
                    <th>Proteins(gm)</th>
                    <th>Fats(gr)</th>
                    <th>Calories(Kcal)</th>
                </tr>
                        {% for c in consumed_food %}
                        <tr>
                            <td>{{c.food_concumed.name}}</td>
                            <td>{{c.food_concumed.carbs}}</td>
                            <td>{{c.food_concumed.protein}}</td>
                            <td>{{c.food_concumed.fat}}</td>
                            <td>{{c.food_concumed.calories}}</td>
                        </tr>
                        {% endfor %}

                        <tr>
                            <td id="name"><b>Total</b></td>
                            <td id="totalCarbs"></td>
                            <td id="totalProtein"></td>
                            <td id="totalFats"></td>
                            <td id="totalCalories"></td>
                        </tr>
            </table>
        </div>
        <div class="col-md-5 offset-1"></div>
    </div>
   
</body>
<script>
    var table = document.getElementById("table");
    var carbs=0, protein=0, fat=0, calories=0;

    for(var i=1; i<table.rows.length-1;i++){
        console.log(table.rows[i].cells[1].innerHTML);
        carbs += parseFloat(table.rows[i].cells[1].innerHTML);
        carbs = Math.round(carbs)

        protein += parseFloat(table.rows[i].cells[2].innerHTML);
        protein = Math.round(protein)

        fat += parseFloat(table.rows[i].cells[3].innerHTML);
        fat = Math.round(fat)
        
        calories += parseFloat(table.rows[i].cells[4].innerHTML);
        calories = Math.round(calories)
    }
    console.log(fat);

    document.getElementById("totalCarbs").innerHTML = '<b>' + carbs +'(gm)</b>';
    document.getElementById("totalProtein").innerHTML = '<b>' + protein +'(gm)</b>';
    document.getElementById("totalFats").innerHTML = '<b>' + fat +'(gm)</b>';
    document.getElementById("totalCalories").innerHTML = '<b>' + calories +'(Kcal)</b>';


    var calPer = (calories/2000) *100;
    document.getElementsByClassName("progress-bar")[0].setAttribute("style","width:"+calPer+"%")

</script>

</html>
